name: Scan docker image
permissions: read-all

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  docker-image-security-scan:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3.3.0

      - name: ☁️ Download latest image
        run: docker pull postgres:14

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "postgres:14"
          format: "json"
          vuln-type: "os,library"
          severity: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"
          output: "docker-security-scan.json.tmp"

      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "docker-security-scan.json.tmp"
      
      - name: File exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: echo "It exists !"
  
      - name: Read content of myfile.json
        id: read-file
        run: echo "content=$(cat docker-security-scan.json.tmp)" >> $GITHUB_ENV

      - name: Display content of myfile.json
        run: echo "The content of myfile.json is: ${{ env.content }}"
